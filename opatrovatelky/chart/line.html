<!DOCTYPE html>

<head>

  <meta charset="utf-8">
  <script src="Chart.min.js"></script>

</head>
<style>
    body {
        font-family: "open sans";
    }
    
    p {
        font-size: 13px;
        display: inline-block;

    }

    a {
        color:black;
        text-decoration: underline; 
    }

    .link {
        display: inline-block;
        width: 100%;
    }

</style>
<body>

	<div id="wrapper" style="position: relative; height: 70vh">
        <canvas id="line_chart"></canvas>            
    <div class="link">
    <p>Zdroj: <a href="https://www.wko.at" target="_blank">The Austrian Economic Chambers</a>
    </p>
    <p style="padding-left: 1%"><a href="http://www.chartjs.org/" target="_blank">Chart.js</a>
    </p>
</div>
</div>

    <script>
var ctx = document.getElementById("line_chart").getContext('2d');
var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: ["2007", "2008", "2009", "2010", "2011", "2012", "2013", "2014", "2015", "2016", "2017" ],
        datasets: [{
            label: 'všetky opatrovateľky',
            radius: 0.7,
            fill: '#FFFFFF',
            data: [510, 13357, 19950, 26679, 32514, 37720, 44487, 50596, 56095, 60589, 62670],
            backgroundColor: 'dodgerblue',
            borderColor: 'dodgerblue',
            borderWidth: 5,
        },{
        label: 'slovenské opatrovateľky',
        fill: '#FFFFFF',
        radius: 0.7,
        data: [413, 10552, 15517, 19633, 22565, 23075, 25034, 26222, 26578, 26144, 24584],
        backgroundColor: 'indianred',
        borderColor: 'indianred',
        borderWidth: 5
    }]
},
options: {
				responsive: true,
                maintainAspectRatio: false,
				title: {
					display: true,
					text: 'Počet opatrovateliek v Rakúsku',
                    fontSize: 24,
                    fontFamily: "open sans",
                    fontColor: 'black',
                    fontStyle: 'bold',
				},
                legend: {
                    labels: {
                        fontColor: 'black',
                        fontSize: 16,
                }},
				tooltips: {
					mode: 'index',
					intersect: false,
                    backgroundColor: 'black',
                    titleFontColor: 'white',
                    titleFontSize: 16,
                    bodyFontSize: 13,
                    bodyFontColor: 'white',
                    bodySpacing: 3,
                    yPadding: 8,
                    borderColor: 'black',
				},
				hover: {
					mode: 'nearest',
					intersect: true
				},
				scales: {
					xAxes: [{
                        ticks: {
                            fontColor: 'black',
                            fontSize: 16,
                        },
						display: true,
						scaleLabel: {
							display: false,
							labelString: 'Roky'
						}
					}],
					yAxes: [{
                        ticks: {
                            min: 400,
                            beginAtZero: false,
                            fontColor: 'black',
                            fontSize: 16,
                        },
						display: true,
						scaleLabel: {
							display: false,
							labelString: 'Počet'
						}
					}]
				},
			}
})

	
</script>
