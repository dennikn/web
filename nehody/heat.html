      .data(data)
      .enter()
      .append("rect");

    rectangles
    .attr("x", function(d){
      return d.hour * 30;

    })
    .attr("y", function(d){
      return d.day * 30;
    })
    .attr("width", 30)
    .attr("stroke-width", 1.5)
    .attr("stroke", "white")
    .attr("height", 30).
    style("fill", function(d){
      if (d.value < 1) {
        return '#fee0d2'
      } else if (d.value < 2) {
        return '#fc9272'
      } else if (d.value < 3) {
        return '#cb181d'
      } else if (d.value > 2) {
        return '#252525'
      }
    });
