            var w = 700;

            var paddingBottom = 20;

            var rowAmount = 30;
            var rectHeight = 20;
            var dataset;

            function getYear(num) {
                return order[num - 1];
            }
    
            function returnday(val) {
                return order[val - 1];
            }
    
            function buildLine() {
    
                var varData = dataset.map(function (item) {
                    return item.minutes;
                })
    
                var colorScale = d3.scale.quantile()
                    .domain([0, 300])
                    .range(colors)
    
                var tooltip = d3.select(".wrapper").append("div").attr("class", "tooltip").style("opacity", 0);
    
                var svg = d3.select(".wrapper").append("svg")
                    .attr("viewBox", "0 0 650 800")
                    .attr("preserveAspectRatio", "xMinYMin meet")
                    .append("g");
                var div = d3.select("body").append("div")
                    .attr("class", "tooltip")
                    .style("opacity", 0);
    
                var keyScale = d3.scale.quantile()
                    .domain([colorScale.quantiles()[0], colorScale.quantiles()[9]])
                    .range(colors);
    
                svg.selectAll("rect")
                    .data(dataset)
                    .enter()
                    .append("rect")
                    .attr({
                        x: function(d) {
                        return xScale(d.year);
                        },
                        "stroke": "white",
                        "stroke-width": "0.3",
                        "stroke-dotarray": "1",
                        "height": "2.6%",
                        "width": "3.4%",
                        "x": function (d, i) {
                            return (d.order - 2) * 20
                        },
                        "y": function (d, i) {
                            return (d.this_hour) * rectHeight + paddingBottom
                        }
                    })
                    .style("fill", function (d) {
                        return colorScale(d.minutes)
                    })
                    .on("mouseover", function (d) {
                        div.transition()
                            .duration(200)
                            .style("opacity", .9);
                        div.html("<strong>Meškanie: " + d.minutes + " minút </strong><br>  " + d.this_hour + ". hodina<br>" + d.day + ". " + d.date + " (" + d.weekday + ")"
                        )
                            .style("left", (d3.event.pageX + 20) + "px")
                            .style("top", (d3.event.pageY - 10) + "px");
                    })
                    .on("mouseout", function (d) {
                        div.transition()
                            .duration(500)
                            .style("opacity", 0);
                    });
    
            }
    
    
            d3.json("jams.json", function (error, data) {
                if (error) {
                    console.log(error);
                } else {
                    dataset = data.jams;
                    buildLine();
                }
            })
