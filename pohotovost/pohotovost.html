<div id="mapid" style="width: 100%; height: 100%;">
</div>
<script>

	var map = L.map('mapid', {minZoom: 7, maxZoom: 16, zoomControl:true}).setView([48.6101004, 19.6989536], 7);

    L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}{r}.png', {
	attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
	subdomains: 'abcd',
	maxZoom: 19
}).addTo(map)



map.doubleClickZoom.disable(); 




var info = L.control({position: 'topright'});

info.onAdd = function (map) {
    this._div = L.DomUtil.create('div', 'info'); 
    this.update();
    return this._div;
};

info.update = function () {
    this._div.innerHTML = '<h3 id="adults">Dospelí</h3>         ' + '         <h3 id="kids">Deti</h3>         ' + '<br>';
};

info.addTo(map);


var adults_check = true;
var kids_check = true;


function adults_on() {
	map.addLayer(adults);
}
function adults_off() {
	map.removeLayer(adults);
}

function kids_on() {
	map.addLayer(kids);
}
function kids_off() {
	map.removeLayer(kids);
}


window.onload = function() {
    document.getElementById("adults").onclick = function switcher() {
        if (adults_check == false) {
			 adults_on();
			 adults_check = true;
			$('#adults').css({
				'background-color': 'royalblue',
				'color': 'white',
				'border-color': 'royalblue'
			});
		} else if (adults_check == true) {
			 adults_off();
			 adults_check = false;
			 $('#adults').css({
				'background-color': 'white',
				'color': 'black',
				'border-color': 'black'
			});
		}
			
		}
		document.getElementById("kids").onclick = function switcher2() {
        if (kids_check == false) {
			 kids_on();

			 $('#kids').css({
				'background-color': 'white',
				'color': 'black',
				'border-color': 'black'
			});
		}
			
		}
       
			
		}
