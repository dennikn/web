var info = L.control({position: 'topright'});

info.onAdd = function (map) {
    this._div = L.DomUtil.create('div', 'info'); 
    this.update();
    return this._div;
};

info.update = function () {
    this._div.innerHTML = '<h3 id="startid">Štart</h3>         ' + '         <h3 id="endid">Cieľ</h3><br>';
};

var end_check = true;


function start_on() {
	map.addLayer(start);
}
function start_off() {
	map.removeLayer(start);
}

function end_on() {
	map.addLayer(end);
}
function end_off() {
	map.removeLayer(end);
}

function getColor(d) {
    return d < 301 ? '#ffffb2' :
		   d < 800 ? '#f03b20' :

}

}
